<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header center">
      <div class="header_icon center">
        <img src="apple-logo.png" alt="Apple logo" />
      </div>
      <a href="./store.html" class="header_link">Store</a>
      <span class="header_link">Mac</span>
      <span class="header_link">iPad</span>
      <span class="header_link">iPhone</span>
      <span class="header_link">Watch</span>
      <span class="header_link">Vision</span>
      <span class="header_link">Airpods</span>
      <span class="header_link">TV & Home</span>
      <span class="header_link">Entertainment</span>
      <span class="header_link">Accessories</span>
      <span class="header_link">Support</span>
      <div class="header_icons center">
        <div class="header_icon center">
          <img src="search-icon.png" alt="Search Icon" />
        </div>
        <div class="header_icon center">
          <img src="cart-icon.png" alt="Cart Icon" />
        </div>
        <div class="header_icon center">
          <img
            src="menu-icon.png"
            alt="Menu Icon"
            class="header_icon--image--menu"
          />
        </div>
      </div>
    </header>
    <div class="donation-banner">
      We’re donating $5 to the Global Fund for every purchase made with
      Apple Pay at Apple. Through 12/8.
    </div>
    <div class="hero_container hero_container--iphone-16-pro align center">
      <img src="Figure.png" alt="hero" class="hero_container--iphone-16-pro">
        <h2 class="hero-title">iphon 16 pro</h2>
        <p class="hero-subhead">Hello, Apple intelligence</p>
    </div>
    <div class="hero-buttons">
        <button class="button button-primary">Learn more</button>
        <button class="button button-secondary">Buy</button>
    </div>
  </body>
</html>
